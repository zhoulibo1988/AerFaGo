<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Video.js 7.0</title>
<link href="${basePath}/admin/vide/css/video-js.min.css"
	rel="stylesheet">
<style>
body {
	background-color: #191919;
	margin: 0px;
	width: 100%;
	min-width: 100%;
	max-width: 100%;
	height: 100%;
	background-color: #F0F0F0;
}

.m {
	width: 960px;
	height: 400px;
	margin-left: auto;
	margin-right: auto;
	margin-top: 20px;
}

.div1 {
	width: 350px;
	height: 500px;
	background: #eee;
	overflow: auto;
}

#head {
	background-color: #FFFF00;
	width: 100%;
	height: 100px;
}

#center {
	background-color: #00FFFF;
	width: 100%;
	min-height: 100%;
}

#foot {
	background-color: #FF00FF;
	width: 100%;
	height: 100px;
}
</style>
</head>
<body>
	<div class="m div1">
		<#if list.dataList?? && list.dataList?size gt 0> 
		<#list list.dataList as dl >
		<h5>${dl.title!},更多精彩加微信：jcsk5858</h5>
		<video id="my-video" class="video-js" controls preload="auto"
			width="260" height="100" poster="${basePath}/admin/vide/m.jpg"
			data-setup="{}" style="top: left;">
			<!-- <source src="${basePath}/admin/vide/video/${dl.src!}" type="video/mp4"> -->
			<source src="https://qny.chiguateam.com/vide/001.mp4" type="video/mp4">
			<source src="http://vjs.zencdn.net/v/oceans.webm" type="video/webm">
			<source src="http://vjs.zencdn.net/v/oceans.ogv" type="video/ogg">
			<p class="vjs-no-js">
				To view this video please enable JavaScript, and consider upgrading
				to a web browser that <a
					href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
			</p>
		</video>
		</#list> 
		</#if>
		<script src="${basePath}/admin/vide/js/video.min.js"></script>
		<script src="http://vjs.zencdn.net/5.19/lang/zh-CN.js"></script>
		<script type="text/javascript">
			var myPlayer = videojs('my-video');
			videojs("my-video").ready(function(){
				var myPlayer = this;
				myPlayer.play();
			});
		</script>
	</div>
</body>
</html>
