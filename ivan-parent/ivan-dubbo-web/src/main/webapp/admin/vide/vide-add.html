<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<#include "../lib/lib.html" />
<title>添加视频资料</title>
</head>
<body>
<div class="pd-20">
	<form action="" method="post" class="form form-horizontal" id="form-adm-add">
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>视频名：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="" placeholder="" id="title" name="title" datatype="*5-60" nullmsg="视频名不能为空">
			</div>
			<div class="col-4"> </div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>视频URL：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="" placeholder="" id="src" name="src" datatype="*2-600" nullmsg="视频URL不能为空">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3">视频截图地址：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value=""  id="picture" name="picture">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3">视频描述：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value=""  id="descript" name="descript">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3">VIP：</label>
			<div class="formControls col-5"> <span class="select-box" style="width:150px;">
				<select class="select" name="vip" size="1">
					<option value="1">是</option>
					<option value="2">否</option>
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<div class="col-9 col-offset-3">
				<input class="btn btn-primary radius" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;" onclick="btnSubmit();">
			</div>
		</div>
	</form>
</div>
<script type="text/javascript">
$(function(){
	$("#form-adm-add").Validform({
		tiptype:2,
		ajaxPost:true,
		callback:function(data){
			$.Hidemsg()
			if(data.resultCode==200){
				layer.msg('保存成功!', {
					icon : 1,
					time : 1000
				});
				parent.location.replace("${basePath}/vide/videList.do");
				layer_close();
			}else{
				$("#form-adm-add").resetForm();
				layer.msg('保存失败，请你检查数据!', {
					icon : 1,
					time : 1000
				});
			}
		}
	});
	
});
/*提交数据*/
function btnSubmit(){
	$("#form-adm-add").attr( "action", "${basePath}/vide/addVide.do").submit(); 
}
</script>
</body>
</html>
